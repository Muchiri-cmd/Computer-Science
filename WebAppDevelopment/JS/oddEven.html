<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Find if number is odd or even </h1>
  <script>
    const oddOrEven = ((num) => (num % 2 == 0) 
      ? `Number ${num} is even`
      : `Number ${num} is odd`)

      let num = parseFloat(prompt('Enter value to find if num is odd or even:'));
      alert(oddOrEven(num))
  </script>
</body>
</html>
