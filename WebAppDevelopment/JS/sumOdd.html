<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [ 2,3,5,7,11,10,8]

    let sum = 0
    for ( let i = 0 ; i < arr.length ; i++){
      if ( arr[i] % 2 !== 0){
        sum+=arr[i]
      }
    }

    document.write(`The array is : [${arr}]`)
    document.write(`\nThe total sum of the odd numbers in the array is :${sum}`)
    console.log(sum)
  </script>
</body>
</html>
