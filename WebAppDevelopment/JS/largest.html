  <script>
    console.log("Finding largest of 3 numbers")
    function sortNumbers(a, b, c) {
      // Store the numbers in an array and sort them
      let numbers = [a, b, c].sort((x, y) => y - x);
      return numbers;
    }

    // Prompt the user for three numbers
    let a = parseFloat(prompt('Find Largest number .Enter value 1'));
    let b = parseFloat(prompt('Find Largest number .Enter value 2'));
    let c = parseFloat(prompt('Find Largest number .Enter value 3'));

    // Sort the numbers
    let sortedNumbers = sortNumbers(a, b, c);

    // Display the results
    console.log('Largest Number:', sortedNumbers[0]);
    console.log('Middle Number:', sortedNumbers[1]);
    console.log('Smallest Number:', sortedNumbers[2]);
  </script>
